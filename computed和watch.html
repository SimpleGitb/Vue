<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<span>Name:{{name}}</span>	
			<p>Name:{{getName()}}</p>
			<p>{{newNumber}}</p>
			<input type="text" v-model="number"/>
			<p>firstName:<input type="text" v-model="firstName"/></p>
		</div>

	</body>
	<script src="js/vue.js"></script>
	<script type="text/javascript">
		var app2=new Vue({
			el:'#app',
			data:{
				firstName:'Jack',
				lastName:'Loy',
				number: 0
				
			},
			//methods只要数据发生变化 都会调用
			 methods: {
		       getName(){
		       	console.log("methods");
		       	return `${this.firstName} ${this.lastName}`
		       }
		    },
		    //刚开始调用一次，其次当值发生变化时才调用  比methods节省性能开支  computed操作数据性能更佳
		    computed:{
		   		name (){
		       		console.log("computed");
		   			return `${this.firstName} ${this.lastName}`
		   		},
		   		newNumber (){
		   			return this.number = this.number + '数量';
		   		}
		    },
		    //监听到某个值变化时，进行下一步操作如往后台发送数据
		    watch:{
		    	firstName(){
		    		console.log("watch firstName")
		    	}
		    }
		   

		});
	</script>
</html>
