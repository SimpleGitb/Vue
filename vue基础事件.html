<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<div id="box">
			<input type="text" v-model="user" />
			<input type="button"  value="按钮" v-on:click="add()"/>
			<ul>
				<li v-for="item in arr">
					{{item.name}} 
				</li>
			</ul>
			<a v-bind:href="website">百度</a>
			<p v-html="websiteTag"></p>
		</div>
	</body>
	<script src="js/vue.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				var a = new Vue({
					el:'#box',
					data:{
						arr:[],
						json:{a:'apple',b:'banala',c:'beal'},
						user:'',
						website:'http://www.baidu.com',
						websiteTag:"<a>www.jike.com</a>"
					},
					methods:{
						add:function(){
							this.arr.push({
								name:this.user
							})
						}
					}
				});
			};
		</script>
</html>
