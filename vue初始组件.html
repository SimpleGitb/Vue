<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app1">
			<greeting></greeting>
			<div v-if="Math.random()>0.5">hello{{Math.random()}}</div>
			<div v-else="">world</div>
		</div>
		<div id="app2">

	<script src="js/vue.js"></script>
	<script type="text/javascript">
//		var data={
//			name:"Bukcy"

		Vue.component("greeting",{
			template:
			`
			<div>
			     {{name}}： 大家好，给大家介绍一下我的女朋友@关晓彤
			     <button v-on:click="changeName">改名</button>
			</div>
			`,
			data:function()
			{
//				return data
				return {
					name:"鹿晗"
				}
			},
			methods:{
				changeName:function(){
					this.name="Herny";
				}
			}
		});
		new Vue({
			el:'#app1'
		});
	</script>
